<h1>Lista de Clientes</h1>
<a href="{% url 'adicionar_clientes' %}">Adicionar Cliente</a>
<ul>
    {% for cliente in clientes %}
        <li>{{ cliente.nome }} - {{ cliente.email }}
            <a href="{% url 'atualizar_clientes' cliente.pk %}">Editar</a>
            <a href="{% url 'deletar_cliente' cliente.pk %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
